<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>First JavaScript</title>
        <script>
            function firstfunction () {
               //alert("Hello IT Girls Student!");
            }
            function secondfunction() {
                alert("Let's make a second.")
            }
            function changecolor(){
                document.getElementById("wendy").style.backgroundColor =  document.getElementById("colorpicker").value;
            }
            function wrong(){
                document.getElementById("wronganswer").innerHTML="True is not correct.";
            }
            function right(){
                document.getElementById("rightanswer").innerHTML="Good Job. False is correct.";
            }
        </script>
    </head>
    <body onload="firstfunction();" id="wendy">
        <h1 id="mainheading">IT Girls</h1>
        <p>This is our first JavaScript program.</p>
        <a onclick="secondfunction();">Click for secret message.</a>

        <form>
            <input type="color" id="colorpicker" onchange="changecolor();"> 
        </form>
        <p>True - False: Java and JavaScript are the same thing.</p>
        <a id="wronganswer" onclick="wrong();">True</a>
        <a id="rightanswer" onclick="right()"> False</a><br>
    </body>
</html>
